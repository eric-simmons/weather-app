<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="search-container">
        <h1 class="header">Weather App</h1>
        <div id="time"></div>
        <form>
            <input id="search" type="text" placeholder="City Name">
            <button type="'submit" class="btn">search</button>
        </form>



<section class="vh-100" style="background-color: #4B515D;">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div id = "city-div" class="d-flex">
              <h6 id="city-name" class="city-name flex-grow-1"  ></h6>
              <h6 id="date"></h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 id = "temperature" class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"></h6>
              <span id = "condition" class="small" style="color: #868B94"></span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span id="wind" class="ms-1"></span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span id = "humidity" class="ms-1"></span>
                </div>
                
              </div>
              <div>
                <img id = "weather-icon" src=""
                  width="100px">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>





            <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
